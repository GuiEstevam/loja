# Configuração do Supervisor para Loja
# Salve este arquivo como /etc/supervisor/conf.d/loja-worker.conf

[program:loja-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/loja/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=60
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/loja/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

# Configuração adicional para monitoramento
[program:loja-schedule]
process_name=%(program_name)s
command=php /var/www/loja/artisan schedule:work
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/loja/storage/logs/schedule.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=60

# Configuração para limpeza de cache (opcional)
[program:loja-cache-cleaner]
process_name=%(program_name)s
command=php /var/www/loja/artisan cache:clear
autostart=false
autorestart=false
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/loja/storage/logs/cache-cleaner.log

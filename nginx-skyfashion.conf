# Configuração do Nginx para Loja
# Salve este arquivo como /etc/nginx/sites-available/loja

server {
    listen 80;
    server_name seudominio.com www.seudominio.com;
    root /var/www/loja/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    index index.php;

    charset utf-8;

    # Logs
    access_log /var/log/nginx/loja_access.log;
    error_log /var/log/nginx/loja_error.log;

    # Configuração principal do Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Arquivos estáticos
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    # Página de erro 404
    error_page 404 /index.php;

    # Processamento PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configurações de timeout
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquear acesso a arquivos de configuração
    location ~ /\.env {
        deny all;
    }

    location ~ /composer\.(json|lock) {
        deny all;
    }

    location ~ /package\.(json|lock) {
        deny all;
    }

    # Otimizações para assets estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Compressão gzip
        gzip_static on;
    }

    # Configuração para uploads de imagens
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Configuração para arquivos de produtos
    location /products/ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Configuração para arquivos de marcas
    location /brands/ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Limite de upload
    client_max_body_size 100M;

    # Configurações de segurança adicionais
    location ~ /\.ht {
        deny all;
    }

    # Headers de segurança
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}

